<!DOCTYPE html>
<html>
<head>
	<title>Орлого, зарлагын мэдээлэл</title>
</head>
<body>
	<form>
		<label for="Орлого">Орлогын утга:</label>
		<input type="number" id="orlogo" name="orlogo"><br><br>
		<label for="Зарлага">Зарлагын утга:</label>
		<input type="number" id="zarlag" name="zarlag"><br><br>
		<input type="button" value="Бүртгэх" onclick="displayValues()">
	</form>
	<p id="result"></p>
	<script>
        // Super class
    class Bodoh {
    constructor(desc, value) {
    this.desc = desc;
    this.value = value;
}
}
// Sub class
    class Orlogo extends Bodoh {
    constructor(desc, value) {
    super(desc, value);
    }
}
		function displayValues() {
			var orlogo = document.getElementById("orlogo").value;
			var zarlag = document.getElementById("zarlag").value;
			var uldegdel = orlogo - zarlag;
			document.getElementById("result").innerHTML = "Орлого: " + orlogo + "<br> Зарлага: " + zarlag + "<br> Үлдэгдэл: " + uldegdel;
		}
	</script>
</body>
</html>
